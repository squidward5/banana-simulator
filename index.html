<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="icon" href="bananasim.png"/>
  <meta name="viewport" content="width=device-width">
  <title>banana simulator</title>
  <link href="style.css" rel="stylesheet" type="text/css" /> 
</head>
<body>
  <h5>Version: 1.6</h5>

  <div id="settingsmenu" class="container">
    <h3>settings</h3>
    <p2 id="highscore1">highscore:</p2>
    <p3 id="rebirth1">rebirthscore:</p3>

    <br>
    <br>
    <button id="highscorebutton">ON</button>
    <button id="rebirthscorebutton">ON</button>
    <button id="rebirthbutton">rebirth (1,000,000 bananas)</button>
    <button id="resetbutton">reset progress</button>
</div>

<div id="resetmenu" class="container1">
  <h4>Are you sure you want to reset your progress? This will reset your highscore, rebirths, bananas, and money.</h4>
  <br>
  <button id="yesbutton">yes</button>
  <button id="nobutton">no</button>
</div>

  <center>
    <fieldset>
      <h1>banana simulator</h1>
      <p1 id="highscore">HIGHSCORE - bananas: 0, money: 0</p1>
      <p1 id="rebirths">rebirths: 0</p1>
      <br>
      <button id="click">click</button>
      <br>
      <br>
      <p1 id="clicks">bananas: 0</p1>
      <br>
      <p1 id="coins">money: 0</p1>
      <h2>menu</h2>
      <button id="upgrade">upgrade (50 bananas)</button>
      <br>
      <br>
      <button id="sell">sell bananas (free)</button>
      <h1>workers</h1>
      <button id="miner" class="tower">add miner (30 bananas)</button>
        <br>
        <br>
        <button id="farmer" class="tower">add farmer (200 bananas)</button>
        <br>
        <br>
        <button id="monkey" class="tower">add monkey (1,000 money)</button>
        <br>
        <br>
        <button id="collector" class="tower">add collector (4,500 money)</button>
        <br>
        <br>
        <button id="marketer" class="tower">add marketer (8,000 money)</button>
        <br>
        <br>
        <button id="government" class="tower">add government (24,000 money)</button>
        
    </fieldset>
  </center>
  <button id="settingsbutton" style="border: none; background-color: rgba(36, 36, 36, 0.5); position: absolute; top: 25px; right: 25px; padding: 10px; display: inline-flex; justify-content: center; align-items: center; box-sizing: border-box;">
    <img src="settings.png" alt="Logo" style="width: 40px; height: auto; display: block;">
</button>

</body>
<script src="script.js"></script>
</html>
